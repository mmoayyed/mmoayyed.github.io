# Site settings
title:       Misagh Moayyed
#email:
author:      Misagh Moayyed
description: "Misagh's' blog"
baseurl:     ""
url:         "http://mmoayyed.github.io"
date_format: "%b %-d, %Y"

# Google analytics
google_analytics: UA-10548385-1

# Optional features
animated:           true
show_related_posts: true
show_post_footers:  true
show_social_icons:  true

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
github_username: mmoayyed
stackoverflow_id: misagh-moayyed
twitter_username: misagh84
google_plus_id: misagh.moayyed
linkedin_username: mmoayyed
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: false
share_hackernews: true

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     4
sass:
  compressed: true
gems:
  - jekyll-sitemap
  - jekyll-paginate

# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  syntax_highlighter_opts:
    # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
start_line: 1