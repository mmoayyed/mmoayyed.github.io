---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    
    <div class="container">
      <div>
        <div class="mx-auto">
          <div class="post-heading">
            {% unless page.disableTitle %}
              <h2 class="title">{{ page.title }}</h2>
              {% if page.subtitle %}
              <h2 class="post-subtitle">{{ page.subtitle }}</h2>
              {% endif %}
            {% endunless %}

            {% unless page.disableSearch %}
              <a id="searchbutton" class="btn btn-warning btn-sm"><span>Search By Keyword</span> &rarr;</a>
              <a id="tagsbutton" href="/tags" class="btn btn-warning btn-sm"><span>Search By Topic</span> &rarr;</a>
            {% endunless %}

          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="mx-auto" style="text-align: justify">

        {{ content }}

      </div>
    </div>
  </div>
