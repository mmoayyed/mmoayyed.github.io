---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    
    <div class="container">
      <div>
        <div class="mx-auto">
          <div class="post-heading">
            <h2 class="title">{{ page.title }}</h2>
            {% if page.subtitle %}
            <h2 class="post-subtitle">{{ page.subtitle }}</h2>
            {% endif %}
            <a id="searchbutton" class="btn btn-warning btn-sm"><span>Search</span> &rarr;</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="mx-auto" style="text-align: justify">

        {{ content }}

      </div>
    </div>
  </div>


{% include search.html %}
